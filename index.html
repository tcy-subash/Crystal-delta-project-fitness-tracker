<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="images/workout.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <section class="container">
    <input type="checkbox" id="flip" />
    <div class="cover">
      <figure class="front">
        <img src="images/Fitness stats-pana.png" alt="" />
      </figure>
      <figure class="back">
        <img class="backImg" src="images/Fitness stats-amico.png" alt="" />
      </figure>
    </div>

    <div class="forms">
      <div class="form-content">
        <!-- for login -->
        <div class="login-form">
          <div class="title">Welcome Back!</div>
          <form action="homepage.html">
            <div class="input-boxes">
              <div class="input-box">
                <input type="text" id="username" required />
                <label for="username">Username</label>
              </div>
              <div class="input-box">
                <input type="password" id="password" required />
                <label for="password">Password</label>
              </div>              
              <div class="button input-box">
                  <input type="submit" value="Login"/>
              </div>
              
              <div class="text sign-up-text">
                Don't have an account? <label for="flip"> Register</label>
              </div>
            </div>
          </form>
        </div>

        <!-- for sign-up -->
        <div class="signup-form">
          <div class="title">Please Fill out form to Register!</div>
          <form action="homepage.html">
            <div class="input-boxes">
              <div class="input-box">
                <input type="text" required />
                <label for="username">Username</label>
              </div>
              <div class="input-box">
                <input type="email" required />
                <label for="email">Email</label>
              </div>
              <div class="input-box">
                <input type="password"required />
                <label for="password">Password</label>
              </div>
              <div class="input-box">
                <input type="password"required />
                <label for="confrim-password">Confirm Password</label>
              </div>
              <div class="button input-box">
                <input type="submit" value="Register" />
              </div>
              <div class="text sign-up-text">
                Yes I have an account? <label for="flip">Login</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
